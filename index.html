<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <h1>Generate Get Well Soon Card</h1>
        <div class="allCards">
            <div class="firstRow">
                <div class="imageContainer">
                    <label for="img1">
                        <img src="images/gws.jpg" alt="">
                    </label>
                    <input type="radio" name="card" id="img1" checked>
                </div>
                <div class="imageContainer">
                    <label for="img2">
                        <img src="images/gws2.jpg" alt="">
                    </label>
                    <input type="radio" name="card" id="img2">
                </div>
                <div class="imageContainer">
                    <label for="img3">
                        <img src="images/gws3.jpg" alt="">
                    </label>
                    <input type="radio" name="card" id="img3">
                </div>
            </div>
            <div class="secondRow">
                <div class="imageContainer">
                    <label for="img4">
                        <img src="images/gwsf.jpg" alt="">
                    </label>
                    <input type="radio" name="card" id="img4">
                </div>
                <div class="imageContainer">
                    <label for="img5">
                        <img src="images/gwsf2.jpg" alt="">
                    </label>
                    <input type="radio" name="card" id="img5">
                </div>
                <div class="imageContainer">
                    <label for="img6">
                        <img src="images/gwsf2.png" alt="">
                    </label>
                    <input type="radio" name="card" id="img6">
                </div>
            </div>
            <div class="thirdRow">
                <h2>Personal Message</h2>
                <textarea name="textarea" id="textarea" cols="55" rows="6"></textarea>
            </div>
            <button class="btn">Send Message</button>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
